<div class="row">
   <div class="col-md-12">
    <h2>Contact Name</h2>
   </div>
</div>

 <div class="row box-block">
   <div class="col-md-12">
       <div class="form-group">
	    <input type="text" class="form-control" ng-model="editedContacts.contactName" placeholder="Contact Name">
	  </div>
   </div>
</div>


<div class="row">
   <div class="col-md-12">
    <h2>Address</h2>
   </div>
</div>

 <div class="row box-block">
   <div class="col-md-12">
       <div class="form-group">
	    <input type="text" class="form-control" ng-model="editedContacts.addressline1" placeholder="Address Line 1">
	  </div>
	  <div class="form-group">
	    <input type="text" class="form-control" ng-model="editedContacts.addressline2" placeholder="Address Line 2">
	  </div>

	  <div class="form-inline">
	    <div class="row">
		  <div class="form-group margin-fix col-md-4">
		    <label class="sr-only">City</label>
		    <input type="text" class="form-control goLong" ng-model="editedContacts.city" placeholder="City">
		  </div>
		  <div class="form-group margin-fix col-md-4">
			    <select class="form-control goLong" ng-model="editedContacts.state">
			      <option>Choose a state</option>
			      <option value="AL">Alabama</option>

					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
			    </select>
		  </div>
		  <div class="form-group margin-fix col-md-4">
		    <label class="sr-only">Zip Code</label>
		    <input type="text" class="form-control goLong" ng-model="editedContacts.zipcode" placeholder="Zip Code">
		  </div>
		</div>  
	</div>

   </div>
</div>

<div class="row">
   <div class="col-md-12">
    <h2>Phone Numbers</h2>
   </div>
</div>


<div class="row box-block">
   <div class="col-md-12">
     
	  <div class="form-inline">
	    <div class="row">
		  <div class="form-group col-md-6">
		    <label class="sr-only">Phone Numbers</label>
		    <input type="text" class="form-control goLong" ng-model="editedContacts.phoneName" placeholder="Phone Name">
		  </div>
		  <div class="form-group col-md-6">
		    <label class="sr-only">Phone Number</label>
		    <input type="text" class="form-control goLong" ng-model="editedContacts.phoneNumber" placeholder="Phone Number">
		  </div>
		</div>  
	</div>

	<div class="form-inline">
	    <div class="row">
		  <div class="form-group margin-fix col-md-6">
		    <label class="sr-only">Phone Number</label>
		    <input type="text" class="form-control goLong" placeholder="Phone Number">
		  </div>
		  <div class="form-group margin-fix col-md-6">
		    <label class="sr-only">Phone Number</label>
		    <input type="text" class="form-control goLong" placeholder="Phone Number">
		  </div>
		</div>  
	</div>

	<div class="form-inline">
	    <div class="row">
		  <div class="form-group margin-fix col-md-6">
		    <label class="sr-only">Phone Number</label>
		    <input type="text" class="form-control goLong" placeholder="Phone Number">
		  </div>
		  <div class="form-group margin-fix col-md-6">
		    <label class="sr-only">Phone Number</label>
		    <input type="text" class="form-control goLong" placeholder="Phone Number">
		  </div>
		</div>  
	</div>


	<div class="row page-foot">
 <div class="col-md-12">
  <div class="pull-right">

<span ng-if="updateInfo == false">
 <button type="button" ng-click="addContact()" class="btn btn-purple">+ Add</button>
</span>

<span ng-if="updateInfo == true">
 <button type="button" ng-hide="hideRemoveContact == true" ng-click="removeContact($index)" class="btn btn-danger">Remove</button>
 <button type="button" ng-click="updateContact()" class="btn btn-purple">Update</button>
</span>


 </div>
 </div>
</div>

   </div>
</div>
