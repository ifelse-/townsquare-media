<div class="row">
    <div class="col-md-12">
        <h2>General Info</h2>
    </div>
</div>

<div class="row box-block">
    <div class="col-md-12">
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" placeholder="Company Name">
        </div>
        <div class="form-group">
            <label for="siteTitle">Site Title</label>
            <input type="text" class="form-control" id="siteTitle" placeholder="Site Title">
        </div>
        <div class="form-group">
            <label for="tagline">Tagline</label>
            <input type="text" class="form-control" id="tagline" placeholder="Tagline">
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <h2>Social Media Accounts</h2>
    </div>
</div>

<form id="social-form-info">
    <div class="row box-block">
        <div class="col-md-6">
            <div class="social-head">

                <div class="pull-left">
                    <h3>Full Color Icons</h3>
                </div>

                <div class="btn-group pull-right" data-toggle="buttons">
                    <label class="btn btn-on" ng-click="changeSocialColor(1)">
                        <input type="radio" name="options" autocomplete="off" ng-model="radioSocial" ng-value="1"> ON
                    </label>
                    <label class="btn btn-off active" ng-click="changeSocialColor(2)">
                        <input type="radio" name="options" autocomplete="off" ng-model="radioSocial" ng-value="2"> OFF
                    </label>
                </div>

                <div class="clearfix"></div>

            </div>
            <div class="social-sets">
                <ul>
                    <li class="social-icons" ng-repeat="social in socialmedia">



                        <span ng-if="iconColor == false">
            <i ng-class="default" class="{{social.icon}} fa-lg" aria-hidden="true"></i> 
            </span>
                        <span ng-if="iconColor == true">
            <i style="color:{{social.color}}" class="{{social.icon}} fa-lg" aria-hidden="true"></i> 
            </span>


                        <span>{{social.name}}</span>
                        <!-- <span class="smallTxt">Preview</span> -->
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="social-head">
                <div class="pull-left">
                    <h3>Social Module Title</h3>
                </div>

                <div class="input-group pull-right col-md-3">
                    <input type="text" class="form-control" placeholder="Find Us">
                    <div class="input-group-addon"><i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
            <div class="social-sets">
                <ul>
                    <li class="social-inputs" ng-repeat="social in socialmedia">

                        <div ng-hide="social.name === 'Tumblr'" class="input-group">
                            <div class="input-group-addon">{{social.url}}</div>
                            <input type="text" class="form-control" id="{{$index}}" placeholder="Screenname">
                        </div>

                        <div ng-hide="social.name !== 'Tumblr'" class="input-group">
                            <input type="text" class="form-control" id="{{$index}}" placeholder="Screenname">
                            <div class="input-group-addon">{{social.url}}</div>
                        </div>


                    </li>
                </ul>
            </div>
        </div>
      
    
    </div>

    <div class="row page-foot">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" ng-click="saveSocialMedia()" class="btn btn-teal">Save</button>
            </div>
        </div>
    </div>
</form>


<div ng-if="showPreviewSection === true">
    <div class="row">
        <div class="col-md-12">
            <h2>My Social Media</h2>
        </div>
    </div>


    <div class="row box-block">
        <div class="col-md-12">
            <div class="social-sets text-center">
                <ul>
                    <li ng-repeat="preview in socialMediaPreview">
                        <div class="col-md-3">
                            <div class="panel panel-default">
                                <div class="panel-body"><i style="color:{{preview.iconColor}}" class="{{preview.icon}} fa-4x" aria-hidden="true"></i>
                                </div>

                                <div ng-if="preview.name !== 'Tumblr'" class="panel-footer"><a href="http://{{preview.url}}{{preview.link}}" target="_blank"><i class="fa fa-eye" aria-hidden="true"></i> {{preview.name}}</a>
                                </div>

                                <div ng-if="preview.name === 'Tumblr'" class="panel-footer"><a href="http://{{preview.link}}{{preview.url}}" target="_blank"><i class="fa fa-eye" aria-hidden="true"></i> {{preview.name}}</a>
                                </div>


                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
