 <div class="row">
   <div class="col-md-12">
    <h2>General Name</h2>
   </div>
</div>

 <div class="row box-block">
   <div class="col-md-12">
       <div class="form-group">
	    <label for="companyName">Company Name</label>
	    <input type="text" class="form-control" id="companyName" placeholder="Company Name">
	  </div>
	  <div class="form-group">
	    <label for="siteTitle">Site Title</label>
	    <input type="text" class="form-control" id="siteTitle" placeholder="Site Title">
	  </div>
	  <div class="form-group">
	    <label for="tagline">Tagline</label>
	    <input type="text" class="form-control" id="tagline" placeholder="Tagline">
	  </div>
   </div>
</div>


 <div class="row">
   <div class="col-md-12">
    <h2>Social Media Accounts</h2>
   </div>
</div>

<form id="social-url">
 <div class="row box-block">
      <div class="col-md-6">
        <div class="social-head">
         
         <div class="pull-left">Full Color Icons</div>

         <div class="btn-group pull-right" data-toggle="buttons">
		  <label class="btn btn-on" ng-click="changeSocialColor(1)">
		    <input type="radio" name="options" id="option1" autocomplete="off" ng-model="radioSocial" ng-value="1"> ON
		  </label>
		  <label class="btn btn-off active" ng-click="changeSocialColor(2)">
		    <input type="radio" name="options" id="option2" autocomplete="off" ng-model="radioSocial" ng-value="2"> OFF
		  </label>
		</div>

		<div class="clearfix"></div>

        </div>
        <div class="social-sets">
          <ul>
           <li class="social-icons" ng-repeat="social in socialmedia">
            <i ng-class="iconColor" class="{{social.icon}}" aria-hidden="true"></i> 
            <span>{{social.name}}</span>
           </li>
          </ul>  
        </div>
      </div>
      <div class="col-md-6">
         <div class="social-head">
          <div class="pull-left">Social Module Title</div>

         <div class="input-group pull-right col-md-3">
		      <input type="text" class="form-control" placeholder="Find Us">
		       <div class="input-group-addon"></div> 
		  </div>

		 <div class="clearfix"></div> 
        </div>
        <div class="social-sets">
          <ul>
            <li class="social-inputs" ng-repeat="social in socialmedia">
           <div class="input-group">
		      <div class="input-group-addon">{{social.url}}</div>
		      <input type="text" class="form-control" id="{{social.name}}" ng-model="screenname" ng-change="getScreenname(screenname)" placeholder="Screenname">
		    </div>
		    </li>
		   </ul> 
        </div>
      </div>
</div>

<div class="row page-foot">
 <div class="col-md-12">
  <div class="pull-right">
 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
 <button type="submit" ng-click="save()" class="btn btn-teal">Save</button>
 </div>
 </div>
</div> 
</form>
